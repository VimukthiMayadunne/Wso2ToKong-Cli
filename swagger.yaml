  name: OAuth2
  url: 'http://localhost:3000/token/token'
  encodingType: Base 64
  description: >-
    WSO2 APIM getway Acsess gearator- Genarates Accses token from client
    credentials to acsess data
  details:
    client_credentials:
      - grantType: client_credentias
        methord: POST
        parameters:
          - name: clientKey
            in: body
            required: true
            type: string
          - name: ClientSecret
            in: body
            required: true
            type: string
          - name: GrantType
            in: body
            requried: true
            description: What is the grant type used to genatae accses token
    password:
      - grantType: password
        methord: POST
        parameters:
          - name: clientKey
            in: body
            required: true
            type: string
          - name: ClientSecret
            in: body
            required: true
            type: string
          - name: GrantType
            in: body
            requried: true
            description: What is the grant type used to genatae accses token
          - name: userName
            in: body
            required: true
            type: string
          - name: password
            in: body
            required: true